server:
  port: 8080
  error:
    path: "/error"

myapp:
  config:
    prop: 1
    filters:
      filter-num: 1
      name-filters:
        - "guest"

endpoints:
  enabled: true

spring:
  config:
    use-legacy-processing: true
  profiles:
    include:
      - base64
  data:
    jpa:
      repositories:
        bootstrap-mode: default
  datasource:
    url: "jdbc:h2:mem:testdb"
  application:
    name: "Spring Boot Example"
  h2:
    console:
      enabled: true

logging:
  level:
    org.springframework: debug
    ru.innopolis.stc: debug
